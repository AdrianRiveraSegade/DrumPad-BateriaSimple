<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <details>
      <summary>Instrucciones</summary>
      <p>
        Haz click/tap sobre el instrumento que quieras tocar o pulsa la tecla
        correspondiente!
      </p>
    </details>
    <div class="bateria">
      <button class="a bateria">
        <img src="./imagenes/crash.png" alt="" /> A crash
      </button>
      <button class="s bateria">
        <img src="/imagenes/open hihat.png" alt="" /> S hithat close
      </button>
      <button class="d bateria">
        <img src="/imagenes/open hihat.png" alt="" /> D hithat open
      </button>
      <button class="f bateria">
        <img src="/imagenes/kick.png" alt="" /> F kick
      </button>
      <button class="g bateria">
        <img src="/imagenes/ride.png" alt="" /> G ride
      </button>
      <button class="h bateria">
        <img src="/imagenes/snare.png" alt="" /> H snare
      </button>
      <button class="j bateria">
        <img src="/imagenes/tom grandecito.png" alt="" /> J tom high
      </button>
      <button class="k bateria">
        <img src="/imagenes/tom.png" alt="" /> K tom low
      </button>
      <button class="l bateria">
        <img src="/imagenes/tom mediano.png" alt="" /> L tom mid
      </button>
    </div>
    <script src="dolor.js"></script>
  </body>
</html>
